apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Create and set permissions for all required directories
              mkdir -p /var/lib/postgresql/data/pgdata
              mkdir -p /var/run/postgresql
              mkdir -p /tmp
              mkdir -p /var/tmp
              
              # Set ownership
              chown -R 999:999 /var/lib/postgresql/data
              chown -R 999:999 /var/run/postgresql
              chown -R 999:999 /tmp
              chown -R 999:999 /var/tmp
              
              # Set permissions
              chmod -R 750 /var/lib/postgresql/data
              chmod -R 755 /var/run/postgresql
              chmod -R 777 /tmp
              chmod -R 777 /var/tmp
          securityContext:
            runAsUser: 0  # Run as root
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: postgres-run
              mountPath: /var/run/postgresql
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
      containers:
        - name: postgres
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            # Use subdirectory for PGDATA
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            # Additional PostgreSQL environment variables to help
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsUser: 999
            runAsGroup: 999
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: postgres-run
              mountPath: /var/run/postgresql
            - name: tmp
              mountPath: /tmp
            - name: var-tmp
              mountPath: /var/tmp
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-run
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: var-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi