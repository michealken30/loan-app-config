apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      # Remove fsGroup if causing issues
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        # fsGroup: 999  # COMMENT THIS OUT TEMPORARILY
      initContainers:
        - name: prepare-data-dir
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Create the data directory if it doesn't exist
              mkdir -p /var/lib/postgresql/data
              # Set ownership WITHOUT chmod
              chown 999:999 /var/lib/postgresql/data
          securityContext:
            runAsUser: 0  # Run as root for setup
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            # CRITICAL: Prevent permission checking during initdb
            - name: POSTGRES_INITDB_ARGS
              value: "--no-locale --encoding=UTF8 --no-sync"
            - name: PGDATA
              value: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsUser: 999
            runAsGroup: 999
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: postgres-run
              mountPath: /var/run/postgresql
            - name: tmp
              mountPath: /tmp
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # Create database if it doesn't exist
                    sleep 5
                    until pg_isready -h localhost; do sleep 2; done
                    psql -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}'" | grep -q 1 || psql -U postgres -c "CREATE DATABASE ${POSTGRES_DB}"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-run
          emptyDir: {}
        - name: tmp
          emptyDir: {}