apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from government-api namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: government-api
      ports:
        - protocol: TCP
          port: 5432
    # Allow from loan-validator-portal namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: loan-validator-portal
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow AWS endpoints for External Secrets
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443