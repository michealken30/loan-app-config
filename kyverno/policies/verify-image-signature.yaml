apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-signature
  annotations:
    policies.kyverno.io/title: Verify Image Signatures
    policies.kyverno.io/category: Software Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Verifies images are signed by Cosign before allowing them to run.
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  rules:
    - name: verify-government-api-signature
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - government-api
      verifyImages:
        - imageReferences:
            - "<ECR_REGISTRY>/government-api*"
          attestors:
            - count: 1
              entries:
                - keyless:
                    subject: "https://github.com/your-org/loan-app/.github/workflows/cicd.yaml@refs/heads/main"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
    - name: verify-loan-validator-signature
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - loan-validator-portal
      verifyImages:
        - imageReferences:
            - "<ECR_REGISTRY>/loan-validator-portal*"
          attestors:
            - count: 1
              entries:
                - keyless:
                    subject: "https://github.com/your-org/loan-app/.github/workflows/cicd.yaml@refs/heads/main"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
